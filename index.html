<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KeNaKaTa.com</title>
  <!-- main css -->
  <link rel="stylesheet" href="css/style.css" />
  <!-- google Montserrat  font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
  <!-- font awesome cdn link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- bootstrap link -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center ms-5" href="#">
          <img src="logo.png" alt="" width="60" height="40" class="d-inline-block align-text-top me-2">
          <b>KeNaKaTa.com</b>
        </a>
      </div>
    </nav>
  </header>
  
  <main class="main">
    <div class="search-field">
      <!-- search box -->
      <div class="input-group mb-3 w-75 mx-auto mt-5">
        <input type="text" id="search-key" class="form-control" placeholder="jewelery" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" id="search-btn" onclick="searchProduct()" type="button" id="button-addon2">Search</button>
      </div>
    </div>
    
    <div class="row">
      <div class="col-md-9 col-lg-9 col-sm-7">
        <div id="all-products">
          <!-- all products show here -->
        </div>
      </div>
      <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
        <div class="cart" id="my-cart">
          <table class="table">
            <thead>
              <h2>My-Cart</h2>
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>Total Added-Products:</th>
                <td><span id="total-Products">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Price:</th>
                <td>$ <span id="price">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Delivery-Charge:</th>
                <td>$ <span id="delivery-charge">20</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Total-Tax:</th>
                <td>$ <span id="total-tax">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">Total</th>
                <td colspan="2">$ <span id="total">0</span></td>
                <td></td>
              </tr>
            </tbody>
          </table>
          <div class="parces text-center">
            <button class="btn btn-outline-primary text-center">Buy Now</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-body p-5">
          <div id="parent-div" class="row">
            <!-- modal details go here -->
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <footer>
    
  </footer>
  
  <!-- add javascript  file  -->
  <script src="./js/app.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
